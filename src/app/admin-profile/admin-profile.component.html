
<html>
    <body>
<br>
<h1>Profile Page</h1>

<div>
    <form (ngSubmit)="OnSubmit()">
<table class="container">

<tr class="img">
<td rowspan="8">
<img src="../../assets/profile/profileIcon1.png" height="400" width="300" alt="NO photo"/><br><br>

</td>
</tr>
<!-- <tr>
<td>
<label for="un">UserName :</label><br>
<input type="text" id="un" disabled [(ngModel)]="userInfo.userName">
</td>
</tr> -->
<tr>
<td>
<label for="fn">FirstName :</label><br>
<input type="text" id="fn" placeholder="FirstName" required [(ngModel)]="userInfo.userFirstName">
</td>
<td>
<label for="ln">LastName :</label><br>
<input type="text" id="ln" placeholder="LastName" required [(ngModel)]="userInfo.userLastName">
</td>
</tr>
<tr>
<td>
<label for="age">Age :</label><br>
<input type="text" id="age" placeholder="Age" required [(ngModel)]="userInfo.userAge">
</td>

<td>
<label for="email">Email :</label><br>
<input type="text" id="email" placeholder="Email" required [(ngModel)]="userInfo.userEmail">
</td>


<td>
<label for="contact">Contact Number :</label><br>
<input type="text" id="contact" placeholder="Contact Number" required [(ngModel)]="userInfo.userContactNumber">
</td>

<td>
<label for="gender">Gender :</label><br>
<select id="gender" [(ngModel)]="userInfo.userGender">
<option value="">select...</option>
<option value="Male">Male</option>
<option value="FeMale">FeMale</option>
<option value="Others">Others</option>
</select>
</td>
</tr>

<tr>
<td>
<label for="country">Country :</label><br>
<input type="text" id="country" placeholder="Country" required [(ngModel)]="userInfo.userCountry">
</td>

<td>
<label for="state">State :</label><br>
<input type="text" id="state" placeholder="State" required [(ngModel)]="userInfo.userState">
</td>

<td>
<label for="district">District :</label><br>
<input type="text" id="district" placeholder="District" required [(ngModel)]="userInfo.userDistrict">
</td>
</tr>

<tr>
<td>
<label for="address">Address :</label><br>
<textarea id="address" rows="5" placeholder="Address" required [(ngModel)]="userInfo.userAddress">
</textarea>
</td>
</tr>

<tr>
<td>
<label for="pincode">PinCode:</label><br>
<input type="text" id="pincode" placeholder="PinCode" required [(ngModel)]="userInfo.userPincode">
</td>
</tr>
<tr>
    <td>
        <button (click)="goToAdminGetProfile()" class="btn btn-danger">Cancel</button>
    </td>
<td>
<input type="submit" class="btn btn-primary"value="Update Profile">
</td>

</tr>

</table>
</form>
</div>
</body>
</html>
